{% extends "base.html" %}
{% block content %}

<h3>Вы уверены, что хотите взять эту книгу? </h3>
<img src="{{ book.image.url }}" class="bookImage" alt="">
<h5><strong>Название:</strong> {{ book.title }}</h5>
<h5><strong>Автор:</strong> {{ book.author }}</h5>
{% if book.slug %}
<a href="{% url 'rent_book' slug=book.slug %}"><button class="btn btn-success btn-xs">Взять книгу</button></a>
<a href="{% url 'bookDetail' slug=book.slug %}"><button class="btn btn-info btn-xs">Назад</button></a>
{% else %}
<p style="color: red;">Invalid slug for this book</p>
{% endif %}
        
{% endblock content %}
